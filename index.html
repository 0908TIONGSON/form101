<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Form Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
    }
    .container {
      display: flex;
      margin: 20px;
    }
    .left {
      width: 30%;
    }
    .right {
      width: 70%;
      padding-left: 20px;
    }
    .form-section {
      margin-top: 20px;
    }
    .form-group {
      margin-bottom: 10px;
    }
    .form-group label {
      display: inline-block;
      width: 130px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="left">
    <img src="https://via.placeholder.com/150" alt="Exercise Image" width="150">
  </div>
  <div class="right">
    <p>Exercise is essential for maintaining a healthy, strong, and active body. It also supports mental well-being by reducing stress, boosting mood, and preventing various health issues.</p>

    <div class="form-section">
      <form>
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name">
        </div>

        <div class="form-group">
          <label for="address">Address:</label>
          <input type="text" id="address" name="address">
        </div>

        <div class="form-group">
          <label for="email">Email-Ad:</label>
          <input type="email" id="email" name="email">
        </div>

        <div class="form-group">
          <label for="contact">Contact Number:</label>
          <input type="text" id="contact" name="contact">
        </div>

        <div class="form-group">
          <label>Gender:</label>
          <input type="radio" id="male" name="gender" value="Male">
          <label for="male">Male</label>
          <input type="radio" id="female" name="gender" value="Female">
          <label for="female">Female</label>
        </div>

        <div class="form-group">
          <label>Hobbies:</label><br>
          <input type="checkbox" id="swimming" name="hobbies" value="Swimming">
          <label for="swimming">Swimming</label><br>
          <input type="checkbox" id="biking" name="hobbies" value="Biking">
          <label for="biking">Biking</label><br>
          <input type="checkbox" id="reading" name="hobbies" value="Reading">
          <label for="reading">Reading</label><br>
          <input type="checkbox" id="watching" name="hobbies" value="Watching TV">
          <label for="watching">Watching TV</label><br>
          <input type="checkbox" id="playing" name="hobbies" value="Playing">
          <label for="playing">Playing</label>
        </div>
      </form>
    </div>
  </div>
</div>

</body>
</html>
